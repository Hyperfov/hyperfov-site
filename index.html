<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="fav.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperfov Systems</title>
    <meta name="title" content="Hyperfov Systems" />
    <meta name="description" content="New tools for internet exploration." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hyperfov.com/" />
    <meta property="og:title" content="Hyperfov Systems" />
    <meta
      property="og:description"
      content="New tools for internet exploration."
    />

    <style>
      @font-face {
        font-family: "Barlow";
        font-style: normal;
        font-weight: normal;
        font-stretch: normal;
        font-display: swap;
        src: url("./fonts/Barlow-Regular.woff2") format("woff2");
      }

      @font-face {
        font-family: "Barlow";
        font-style: normal;
        font-weight: bold;
        font-stretch: normal;
        font-display: swap;
        src: url("./fonts/Barlow-Bold.woff2") format("woff2");
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Barlow", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #000;
        color: #e1e1e1;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
      }
      h1 {
        color: #fff;
        margin: 5rem 0;
        font-size: 4rem;
        max-width: 600px;
      }

      .logo {
        max-width: 300px;
      }

      nav {
        padding: 30px;
        width: 100%;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <nav><img class="logo" alt="Hyperfov" src="logo.svg" /></nav>
    <h1>New tools for internet exploration</h1>
  </body>
</html>
